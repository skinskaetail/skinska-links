<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Skinska Naturals — Official Links</title>

  <!-- Prevent GitHub Cache -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --brand1: #2b4f5c;   /* Primary */
      --brand2: #ffffff;   /* White */
      --brand3: #a1decd;   /* Mint */
      --brand4: #1d4d5b;   /* Dark teal */
      --brand5: #232323;   /* Text */

      --card-radius: 22px;
      --btn-radius: 14px;

      font-family: 'Inter', sans-serif;
      color-scheme: light;
    }

    body{
      margin:0;
      background:#faf8f6;
      display:flex;
      justify-content:center;
      padding:40px 12px;
    }

    /* MAIN CARD */
    .card{
      width:100%;
      max-width:980px;
      background:white;
      border-radius:var(--card-radius);
      padding:28px;
      display:grid;
      grid-template-columns: 1fr 320px;
      gap:26px;
      box-shadow:0 10px 40px rgba(0,0,0,0.06);
    }

    /* LEFT SECTION */
    .brand-box{
      display:flex;
      gap:16px;
      align-items:center;
    }

    .brand-box img{
      width:82px;
      height:82px;
      border-radius:16px;
      object-fit:cover;
      background:#eee;
      box-shadow:0 14px 30px rgba(0,0,0,0.08);
    }

    .brand-box h1{
      margin:0;
      font-size:22px;
      font-weight:800;
      color:var(--brand5);
    }

    .brand-box p{
      margin:4px 0 0;
      color:#777;
      font-size:13px;
    }

    /* BUTTON LIST */
    .buttons{
      display:flex;
      flex-direction:column;
      gap:14px;
      margin-top:14px;
    }

    .btn{
      background:var(--brand1);
      padding:15px 18px;
      border-radius:var(--btn-radius);
      display:flex;
      align-items:center;
      gap:14px;
      color:white;
      font-size:15px;
      font-weight:600;
      text-decoration:none;
      box-shadow:0 8px 18px rgba(0,0,0,0.08);
      transition:0.2s;
    }

    .btn:hover{
      background:var(--brand4);
      transform:translateY(-3px);
      box-shadow:0 12px 26px rgba(0,0,0,0.12);
    }

    .btn svg{
      width:20px;
      height:20px;
      fill:white;
    }

    /* RIGHT PANEL */
    .right{
      background:#fdfdfd;
      border-radius:18px;
      padding:20px;
      text-align:center;
      box-shadow:0 6px 20px rgba(0,0,0,0.05);
    }

    .right h2{
      margin:0;
      font-size:20px;
      font-weight:800;
      color:var(--brand5);
    }

    .right p{
      margin:6px 0 18px;
      color:#777;
      font-size:13px;
    }

    .icon-row{
      display:flex;
      justify-content:center;
      gap:14px;
      flex-wrap:wrap;
      margin-bottom:12px;
    }

    .icon{
      width:58px;
      height:58px;
      border-radius:50%;
      background:white;
      display:flex;
      justify-content:center;
      align-items:center;
      box-shadow:0 10px 20px rgba(0,0,0,0.06);
      border:1px solid #eee;
      transition:0.2s;
    }

    .icon:hover{
      transform:translateY(-5px);
      background:var(--brand3);
      border-color:var(--brand3);
    }

    .icon svg{
      width:22px;
      height:22px;
    }

    footer{
      margin-top:14px;
      font-size:12px;
      color:#777;
    }

    /* RESPONSIVE */
    @media(max-width:880px){
      .card{
        grid-template-columns: 1fr;
      }
      .right{
        margin-top:14px;
      }
    }
  </style>
</head>
