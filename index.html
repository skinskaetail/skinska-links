<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Skinska Naturals — All Links</title>
  <meta name="description" content="Skinska Naturals — all official links in one place." />
  <style>
    :root{
      --bg: #fbf6f0;           /* soft cream page background */
      --card: #ffffff;         /* card background */
      --accent: #d8b79a;       /* soft beige */
      --accent-dark: #b88f6f;  /* deeper beige for hover */
      --text: #111217;
      --muted: #6b6b6b;
      --btn-radius: 12px;
      --btn-color: #111;
    }

    html,body{height:100%;margin:0;background:linear-gradient(180deg,var(--bg),#fcf7f1);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;}
    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:44px 18px}
    .card{width:100%;max-width:620px;background:var(--card);border-radius:18px;padding:28px 32px 32px;box-shadow:0 18px 40px rgba(16,14,12,0.06);text-align:center}
    .logo{width:72px;height:72px;border-radius:14px;object-fit:cover;box-shadow:0 6px 18px rgba(216,183,154,0.08);margin:0 auto 6px;display:block}
    h1{margin:4px 0 2px;font-size:20px;color:var(--text);font-weight:800}
    p.lead{margin:0 0 18px;color:var(--muted);font-size:13px}

    /* Main buttons - BEIGE themed */
    .buttons{display:flex;flex-direction:column;gap:12px;margin:6px 0 6px}
    .btn{
      display:flex;align-items:center;gap:12px;padding:12px 16px;border-radius:var(--btn-radius);
      text-decoration:none;color:var(--card);background:var(--accent-dark);font-weight:700;
      box-shadow:0 8px 18px rgba(10,10,10,0.06);transition:transform .12s ease,background .12s ease;
      color:#fff;
    }
    .btn:hover{transform:translateY(-3px);background:var(--accent)}
    .btn svg{width:18px;height:18px;flex-shrink:0;fill:#fff}

    /* Button text area */
    .btn .label{flex:1;text-align:left}

    /* Circular icon badges (white by default) */
    .icon-row{display:flex;gap:14px;justify-content:center;margin-top:22px;flex-wrap:wrap}
    .icon{
      width:48px;height:48px;border-radius:50%;display:inline-flex;align-items:center;justify-content:center;
      background:#fff;border:1px solid rgba(16,14,12,0.06);box-shadow:0 8px 18px rgba(10,10,10,0.04);
      transition:transform .12s ease,background .12s ease,border-color .12s;
    }
    .icon svg{width:22px;height:22px;display:block}
    .icon:hover{transform:translateY(-6px);background:var(--accent);border-color:var(--accent-dark)}
    .icon:hover svg{filter:none}

    /* small visual spacing before footer */
    footer{margin-top:18px;color:var(--muted);font-size:12px}

    @media (max-width:520px){
      .card{padding:18px}
      .logo{width:60px;height:60px}
      .icon{width:44px;height:44px}
    }
  </style>
</head>
