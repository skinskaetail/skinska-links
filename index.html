<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Skinska Naturals — All Links</title>
  <meta name="description" content="Skinska Naturals — all official links in one place." />
  <style>
    /* Brand: Beige / Cream / Natural theme */
    :root{
      --bg:#f6f3ef;         /* very light cream */
      --card:#fff;          /* white card */
      --accent:#d8b79a;     /* soft beige/gold accent */
      --accent-dark:#b88f6f;/* darker accent for hover */
      --text:#111217;       /* dark text */
      --muted:#6b6b6b;      /* muted text */
      --btn-bg:#2a2a2a;     /* button background (dark) */
      --btn-radius:12px;
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }

    html,body{height:100%;margin:0;background:linear-gradient(180deg,var(--bg),#fbf8f6);} 
    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:48px 18px}

    .card{width:100%;max-width:560px;background:var(--card);border-radius:18px;padding:28px 28px 36px;box-shadow:0 18px 40px rgba(20,18,16,0.06);text-align:center;position:relative}
    .brand{display:flex;align-items:center;gap:14px;justify-content:center;margin-bottom:6px}
    .logo{width:76px;height:76px;border-radius:14px;object-fit:cover;box-shadow:0 6px 18px rgba(216,183,154,0.12)}
    h1{margin:6px 0 4px;font-size:20px;color:var(--text);letter-spacing:0.2px}
    p.lead{margin:0 0 20px;color:var(--muted);font-size:13px}

    .buttons{display:flex;flex-direction:column;gap:12px;margin:2px 0 8px}
    .btn{display:flex;align-items:center;gap:12px;padding:12px 16px;border-radius:var(--btn-radius);text-decoration:none;color:white;background:var(--btn-bg);font-weight:700;box-shadow:inset 0 -4px 0 rgba(0,0,0,0.06);transition:transform .12s ease,background .12s ease}
    .btn:hover{transform:translateY(-3px);background:var(--btn-bg)}
    .btn svg{width:20px;height:20px;flex-shrink:0;filter:brightness(0) invert(1)}

    /* Circular icon badges */
    .icon-row{display:flex;gap:14px;justify-content:center;margin-top:18px;flex-wrap:wrap}
    .icon{width:48px;height:48px;border-radius:50%;display:inline-flex;align-items:center;justify-content:center;background:var(--card);border:1px solid rgba(0,0,0,0.06);box-shadow:0 6px 12px rgba(10,10,10,0.04);transition:transform .12s ease,background .12s ease}
    .icon svg{width:22px;height:22px}
    .icon:hover{transform:translateY(-6px);background:var(--accent);}
    .icon:hover svg{filter:none}

    footer{margin-top:12px;color:var(--muted);font-size:12px}

    /* Responsive */
    @media (max-width:520px){.card{padding:18px}.logo{width:66px;height:66px}.icon{width:44px;height:44px}}
  </style>
</head>
