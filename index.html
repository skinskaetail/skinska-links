<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Skinska - All Social Links</title>
  <style>
    :root{--bg:#f6f7fb;--card:#fff;--accent:#111}
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;background:var(--bg);
         display:flex;align-items:center;justify-content:center;min-height:100vh;padding:20px}
    .card{width:100%;max-width:520px;background:var(--card);border-radius:16px;padding:28px;
          box-shadow:0 10px 30px rgba(0,0,0,0.08);text-align:center}
    .logo{width:96px;height:96px;border-radius:12px;object-fit:cover;margin:0 auto 12px;display:block}
    h1{margin:6px 0 18px;font-size:20px;color:var(--accent)}
    p.subtitle{margin:0 0 18px;color:#666;font-size:13px}
    .buttons{display:flex;flex-direction:column;gap:10px}
    .btn{display:inline-flex;align-items:center;justify-content:center;gap:10px;padding:12px 14px;
         background:var(--accent);color:white;text-decoration:none;border-radius:12px;font-weight:700}
    .small{background:transparent;color:#444;border-radius:10px;padding:8px 10px;font-weight:600;border:1px solid #eee;margin-top:16px;display:inline-block}
    footer{margin-top:16px;color:#888;font-size:12px}
    @media (max-width:420px){.card{padding:18px}}
  </style>
</head>
<body>
  <div class="card">
    <img class="logo" src="https://skinska.com/apps/skinska_files/logo.png" alt="Skinska logo" onerror="this.style.display='none'"/>
    <h1>Skinska Naturals</h1>
    <p class="subtitle">Tap any button to open — all official links in one place.</p>

    <div class="buttons">
      <a class="btn" href="https://skinska.com/" target="_blank" rel="noopener">Website</a>
      <a class="btn" href="https://www.facebook.com/SkinskaNaturals/" target="_blank" rel="noopener">Facebook</a>
      <a class="btn" href="https://in.pinterest.com/SkinskaNaturals/" target="_blank" rel="noopener">Pinterest</a>
      <a class="btn" href="https://www.youtube.com/@SkinskaNaturals" target="_blank" rel="noopener">YouTube</a>
      <a class="btn" href="https://x.com/skinskapharma" target="_blank" rel="noopener">X (Twitter)</a>
      <a class="btn" href="https://www.instagram.com/skinskanaturals/" target="_blank" rel="noopener">Instagram</a>
      <a class="btn" href="https://www.threads.net/@skinskanaturals" target="_blank" rel="noopener">Threads</a>
      <a class="btn" href="https://maps.app.goo.gl/TYptLbKi6cs2jnCe8" target="_blank" rel="noopener">Google Maps / Reviews</a>
      <a class="btn" href="https://wa.me/919346987789" target="_blank" rel="noopener">WhatsApp</a>
    </div>

    <div style="text-align:center">
      <a class="small" href="https://skinska.com/" target="_blank" rel="noopener">Visit skinska.com</a>
    </div>

    <footer>Created for Skinska • Ready for GitHub Pages</footer>
  </div>
</body>
</html>
